<p-table [columns]="cols" [value]="books" styleClass="p-datatable-responsive-demo">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        <p-button type="button" #tab1 label="{{rowData.id}}" [routerLink]="['details/', rowData.id]"></p-button>
      </td>
      <td>{{rowData.title}}</td>
      <td>
        <div class="p-d-flex p-ai-center">
          <p-chip [routerLink]="['author/', rowData.authors]" label="{{rowData.authors}}" styleClass="p-mr-2">
          </p-chip>
        </div>
      </td>
      <td><button pButton type="button" class="p-button-secondary" #tab (click)="confirmDelete(rowData)">Delete</button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Book Title: {{currentBook.title}}" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
  [baseZIndex]="10000" [draggable]="false" [resizable]="false">
  <div>
    <p>Book ISBN: {{currentBook.isbn}}</p>
    <p>Book Author: {{currentBook.authors}}</p>
  </div>
  <ng-template pTemplate="footer">
    <a>
      <p-button *ngIf="isDelete" icon="pi pi-check" (click)="deleteBook(currentBook.id)" label="Confirm Delete"
        class="p-button-text"></p-button>
    </a>
  </ng-template>
</p-dialog>
